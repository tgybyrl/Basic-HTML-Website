<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        font-family: sans-serif;
        color: #343a40;
      }

      .container {
        width: 250px;
        margin: 0 auto;
        margin-top: 100px;
      }

      form {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 50px 1fr 1fr 1fr 44px;
        gap: 10px;
        border-radius: 5px;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }

      .icon {
        margin-top: 15px;
        height: 32px;
        justify-self: center;
      }

      label {
        font-weight: 600;
        font-family: sans-serif;
        text-transform: capitalize;
        margin-bottom: 5px;
        font-size: 30px;
      }

      .name {
        grid-row: -5 / -4;
        justify-self: center;
        display: flex;
        flex-direction: column;
      }

      .email {
        grid-row: 3 / 4;
        justify-self: center;
        display: flex;
        flex-direction: column;
      }

      .message {
        justify-self: center;
        display: flex;
        flex-direction: column;
      }

      input {
        width: 200px;
        border-radius: 5px;
        height: 30px;
        margin-bottom: 20px;
      }

      .btn--send {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1;
        justify-self: center;
        width: 150px;
        background-color: #343a40;
        color: #fff;
        border-radius: 5px;
        margin-bottom: 10px;
        grid-row: 5/6;
        height: auto;
      }

      .btn--back {
        height: 24px;
        background-color: #495057;
        border-radius: 5px;
      }

      a:link,
      a:visited,
      a:hover,
      a:active {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form Code -->
      <form action="" method="POST">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 256 256"
        >
          <rect width="256" height="256" fill="none" />
          <circle
            cx="128"
            cy="96"
            r="64"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          />
          <path
            d="M32,216c19.37-33.47,54.55-56,96-56s76.63,22.53,96,56"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          />
        </svg>
        <div class="name">
          <label for="name">Name:</label>
          <input
            class="input input--name"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="email">
          <label for="first">Email:</label>
          <input
            class="input input--email"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your e-mail"
            required
          />
        </div>
        <div class="message">
          <label for="text">Message:</label>
          <input
            class="input input--message"
            type="text"
            name="message"
            id="message"
            size="60"
            placeholder="Enter your message"
            required
          />
        </div>
        <button class="btn btn--send">Send</button>
      </form>
      <button class="btn btn--back"><a href="index.html">Back</a></button>
    </div>
  </body>
</html>
